  _s(c,parts,vip,pp){const ds=[];for(const p of parts){const dm=toM(p.departure_time||"18:00"),wk=p.transport==="car"?0:(p.walk_minutes||0);let tv=this.g(p.departure,c.id,p.transport,"evening");if(tv===null)return null;const tot=wk+tv,isV=vip&&p.name===vip;let rt=this.g(c.id,p.home,p.home_transport||"subway","night");if(rt===null)rt=this.g(p.home,c.id,p.home_transport||"subway","evening");if(rt===null)return null;ds.push({name:p.name,isV,wk,tv,tot,arr:dm+tot,at:frM(dm+tot),rt,tr:p.transport,htr:p.home_transport||"subway"});}
    /* === 새 스코어링 v2 === */
    const n=ds.length;
    /* 1) 60% 도착시간 = 모임시작 */
    const arrs=[...ds].sort((a,b)=>a.arr-b.arr);
    const p60=Math.ceil(n*0.6);
    const meetArr=arrs[p60-1].arr;
    ds.forEach(d=>{d.wt=Math.max(0,d.arr-meetArr);d.early=Math.max(0,meetArr-d.arr);});
    /* 2) 평균 이동시간 */
    const avgTot=ds.reduce((s,d)=>s+d.tot,0)/n;
    /* 3) 최대 이동시간 */
    const maxTot=Math.max(...ds.map(d=>d.tot));
    /* 4) 후착 페널티: 30분 이내 소폭, 30~60 급격, 60+ 거의 불가 */
    let latePen=0;
    ds.forEach(d=>{const w=d.wt;if(w<=0)return;if(w<=30)latePen+=w*0.5;else if(w<=60)latePen+=15+(w-30)**2*0.3;else latePen+=15+270+(w-60)**3*0.5;});
    /* 5) 귀가 페널티 */
    let retPen=0;
    ds.forEach(d=>{if(d.rt>60)retPen+=(d.rt-60)**2;});
    /* 6) VIP 보정 */
    let vipPen=0;
    if(vip){const vd=ds.find(d=>d.isV);if(vd)vipPen=vd.tot*2+vd.wt*3;}
    /* 종합 스코어 */
    let sc=1.0*avgTot+2.5*maxTot+3.0*latePen+1.5*retPen+2.0*vipPen;
    const ip=pp.includes(c.id);if(ip)sc*=0.7;
    /* 이유 텍스트 */
    const rs=[];
    const early=arrs.slice(0,p60).map(d=>d.name);
    const late=arrs.slice(p60).map(d=>d.name);
    rs.push(p60+"명 "+frM(meetArr)+" 시작");
    if(late.length>0){const mxW=Math.max(...ds.map(d=>d.wt));rs.push(late.join(",")+(" +"+mxW+"분 합류"));}
    const mxR=Math.max(...ds.map(d=>d.rt));
    if(mxR<=40)rs.push("귀가 40분 이내");else if(mxR<=60)rs.push("귀가 1시간 이내");else rs.push(ds.filter(d=>d.rt>60).length+"명 귀가 1h+");
    if(ip)rs.push("⭐ 선호");
    if(vip){const vd=ds.find(d=>d.isV);if(vd)rs.push("VIP "+vd.tot+"분");}
    return{placeId:c.id,placeName:c.name,placeRegion:c.region,isP:ip,meetTime:frM(meetArr),score:Math.round(sc*10)/10,reason:rs.join(" · "),details:ds.map(d=>({name:d.name,isVip:d.isV,walkMinutes:d.wk,travelMinutes:d.tv,totalTravelMinutes:d.tot,arrivalTime:d.at,waitMinutes:d.wt,returnMinutes:d.rt,transport:d.tr,homeTransport:d.htr}))};}

      </button>

      <span>{showMap?"▼":"▶"}</span><span>🗺️ 지도로 보기</span>
    </button>

  </div>);
}

function MapMode({mode,selected,onToggle}){
  const isMeet=mode==="meet";
  const isDep=mode==="depart";
  const regions=isMeet?MEET_MAP:isDep?DEPART_MAP:HOME_MAP;
  const bottom=isMeet?null:isDep?DEPART_BOT:HOME_BOT;
  const hasTop=!isMeet&&!isDep;
  return(<div>
    <div style={{position:"relative"}}>
      <div style={{position:"absolute",top:hasTop?"18%":"0",left:"5%",width:"90%",height:hasTop?"55%":"100%",backgroundImage:"url("+window.__SM__+")",backgroundSize:"contain",backgroundRepeat:"no-repeat",backgroundPosition:"center",opacity:0.07,pointerEvents:"none",zIndex:0,filter:"invert(1) brightness(2)"}}/>
      <div style={{position:"relative",zIndex:1,display:"grid",gridTemplateColumns:"repeat(4,1fr)",gap:5}}>
        {regions.map(r=><MBox key={r.id} r={r} sel={selected} toggle={onToggle}/>)}
      </div>
    </div>
    {bottom&&<div style={{display:"grid",gridTemplateColumns:"repeat(5,1fr)",gap:5,marginTop:5}}>
      {bottom.map(r=><MBox key={r.id} r={r} sel={selected} toggle={onToggle}/>)}
    </div>}
  </div>);
}

function MBox({r,sel,toggle}){
  const sc=r.pids.filter(p=>sel.includes(p)).length;
  return(<div style={{...r.area,background:r.out?"rgba(255,255,255,0.02)":"rgba(255,255,255,0.04)",border:"1px solid "+(sc>0?"rgba(108,99,255,0.4)":C.bd),borderRadius:8,padding:"6px 8px"}}>

    <div style={{display:"flex",flexWrap:"wrap",gap:3}}>{r.pids.map(pid=>{const on=sel.includes(pid);return(<button key={pid} onClick={()=>toggle(pid)} style={{padding:"2px 7px",borderRadius:5,border:on?"1.5px solid "+C.ac:"1px solid transparent",background:on?C.ad:"rgba(255,255,255,0.07)",color:on?C.al:C.dm,fontSize:11,fontWeight:on?600:400,cursor:"pointer",transition:"all .15s",lineHeight:1.5}}>{pN(pid)}</button>);})}</div>

function TimePicker({value,onChange}){

function App(){
  const[route,setRoute]=useState(null);
  useEffect(()=>{const go=()=>{const h=location.hash.replace("#","");setRoute(h?{p:"j",id:h}:{p:"c"});};go();window.addEventListener("hashchange",go);return()=>window.removeEventListener("hashchange",go);},[]);

function CreateFlow(){
  const[step,setStep]=useState("form");
  const[gn,setGn]=useState("");const[host,setHost]=useState("");const[ms,setMs]=useState([]);const[pref,setPref]=useState([]);const[nm,setNm]=useState("");const[gid,setGid]=useState(null);const[busy,setBusy]=useState(false);const[showName,setShowName]=useState(false);
  const hs=host.trim(),all=hs?[hs,...ms]:[];
  const add=()=>{const n=nm.trim();if(!n||all.includes(n))return;setMs([...ms,n]);setNm("");};
  const togglePref=id=>{if(pref.includes(id))setPref(pref.filter(x=>x!==id));else setPref([...pref,id]);};
  const create=async()=>{if(!hs)return alert("내 이름을 입력하세요.");if(ms.length<1)return alert("함께할 사람을 1명 이상 추가하세요.");setBusy(true);try{const id=gId();const name=gn.trim()||hs+"의 모임";await sb("groups",{method:"POST",body:JSON.stringify({id,group_name:name,host_name:hs,members:all,preferred_places:pref,status:"open"})});setGid(id);setGn(name);setStep("done");}catch(e){alert("저장 실패: "+e.message);}finally{setBusy(false);}};

  if(step==="done"){const url=location.origin+location.pathname+"#"+gid;return(<div className="fade-in"><Hdr title={gn} sub="모임이 만들어졌어요!"/><Cd><div style={{textAlign:"center",padding:"12px 0"}}><div style={{fontSize:48,marginBottom:12}}>🎉</div><p style={{fontSize:16,fontWeight:600,color:C.wh,marginBottom:16}}>아래 링크를 참여자에게 공유하세요</p><div style={{background:C.bg,border:"1px solid "+C.bd,borderRadius:10,padding:"12px 16px",fontSize:14,color:C.al,wordBreak:"break-all",marginBottom:16}}>{url}</div><Bt pri full onClick={()=>{navigator.clipboard.writeText(url);alert("링크가 복사되었습니다!")}}>📋 링크 복사</Bt><div style={{marginTop:16}}><Bt full onClick={()=>{location.hash=gid;}}>내 정보 입력하러 가기 →</Bt></div></div></Cd><p style={{color:C.mt,fontSize:13,textAlign:"center",marginTop:16}}>참여자: {all.join(", ")}</p></div>);}

  return(<div className="fade-in">
    <Hdr title="장소잡자" sub="최적의 만남 장소를 찾아보세요" icon="📍"/>

    <Sc title="내 이름 (주최자)"><Ip value={host} onChange={e=>setHost(e.target.value)} placeholder="내 이름을 입력하세요"/></Sc>
    <Sc title="함께할 사람"><div style={{display:"flex",flexWrap:"wrap",gap:8,marginBottom:12}}>{hs&&<Tg><span style={{color:C.gd,marginRight:4}}>👑</span>{hs}<span style={{color:C.mt,fontSize:12,marginLeft:4}}>(나)</span></Tg>}{ms.map(m=><Tg key={m} onX={()=>setMs(ms.filter(x=>x!==m))}>{m}</Tg>)}</div><div style={{display:"flex",gap:8}}><Ip value={nm} onChange={e=>setNm(e.target.value)} placeholder="참여자 이름" onKeyDown={e=>e.key==="Enter"&&add()} style={{flex:1}}/><Bt onClick={add} sm>+ 추가</Bt></div>{ms.length<1&&<p style={{color:C.og,fontSize:13,marginTop:8}}>함께할 사람을 1명 이상 추가하세요</p>}</Sc>
    <Sc title="⭐ 선호 장소 (선택)"><p style={{color:C.dm,fontSize:13,marginBottom:8}}>선호 장소에 가중치를 부여합니다</p>{pref.length>0&&<div style={{display:"flex",flexWrap:"wrap",gap:6,marginBottom:8}}>{pref.map(pid=><Tg key={pid} ac onX={()=>setPref(pref.filter(x=>x!==pid))}>⭐ {pN(pid)}</Tg>)}</div>}<PlacePicker mode="meet" selected={pref} onToggle={togglePref}/></Sc>

    </div>
  </div>);
}

function JoinFlow({gid}){
  const[g,setG]=useState(null);const[ps,setPs]=useState([]);const[me,setMe]=useState(null);const[step,setStep]=useState("loading");const[td,setTd]=useState(null);const[res,setRes]=useState(null);const[vip,setVip]=useState("");const[busy,setBusy]=useState(false);
  const load=useCallback(async()=>{try{const gr=await sb("groups?id=eq."+gid+"&select=*");if(!gr||!gr.length){setStep("404");return;}setG(gr[0]);setVip(gr[0].vip||"");const pt=await sb("participants?group_id=eq."+gid+"&select=*");setPs(pt||[]);if(!me)setStep("pick");else setStep("status");}catch(e){console.error(e);setStep("err");}},[gid,me]);
  const loadTT=useCallback(async()=>{if(td)return td;let all=[],off=0;while(true){const c=await sb("travel_times?select=origin,destination,transport,time_slot,minutes&offset="+off+"&limit=5000");if(!c||!c.length)break;all=all.concat(c);off+=5000;if(c.length<5000)break;}const lk={};for(const t of all)lk[t.origin+"|"+t.destination+"|"+t.transport+"|"+t.time_slot]=t.minutes;setTd(lk);return lk;},[td]);
  useEffect(()=>{load();},[gid]);
  const saveInfo=async(data)=>{setBusy(true);try{const ex=ps.find(p=>p.name===me);if(ex)await sb("participants?id=eq."+ex.id,{method:"PATCH",body:JSON.stringify({...data,updated_at:new Date().toISOString()})});else await sb("participants",{method:"POST",body:JSON.stringify({group_id:gid,name:me,...data})});await load();}catch(e){alert("저장 실패: "+e.message);}finally{setBusy(false);}};
  const doCalc=async()=>{setBusy(true);try{const tt=await loadTT();const eng=new SE(tt,MT.map(p=>({id:p.id,name:p.name,region:p.region})));const fp=ps.filter(p=>p.departure&&p.home);if(fp.length<2){alert("2명 이상 입력이 필요합니다.");setBusy(false);return;}console.log("TT entries:",Object.keys(tt).length);console.log("Parts:",JSON.stringify(fp.map(p=>({n:p.name,d:p.departure,h:p.home,t:p.transport,ht:p.home_transport}))));const r=eng.calc(fp,{vip:vip||null,pp:g.preferred_places||[],topN:5});console.log("Rankings:",r.rankings.length,"of",r.candN);if(!r.rankings.length){alert("경로를 찾을 수 없습니다. (TT:"+Object.keys(tt).length+"건, 참여자:"+fp.length+"명)");setBusy(false);return;}await sb("groups?id=eq."+gid,{method:"PATCH",body:JSON.stringify({vip:vip||null,result:r,status:"calculated"})});setRes(r);setStep("result");}catch(e){alert("계산 실패: "+e.message);}finally{setBusy(false);}};

  if(step==="loading")return <Ld msg="모임 정보 로딩 중..."/>;
  if(step==="404")return <div className="fade-in"><Hdr title="장소잡자" icon="📍"/><Cd><p style={{textAlign:"center",color:C.dm,padding:20}}>모임을 찾을 수 없습니다</p></Cd></div>;
  if(step==="err")return <div className="fade-in"><Hdr title="장소잡자" icon="📍"/><Cd><p style={{textAlign:"center",color:C.rd,padding:20}}>오류가 발생했습니다</p></Cd></div>;
  if(!g)return null;

  if(step==="pick"){const dn=ps.map(p=>p.name);return(<div className="fade-in"><Hdr title={g.group_name} sub="본인 이름을 선택하세요"/><div style={{display:"flex",flexDirection:"column",gap:10}}>{g.members.map(m=>{const d=dn.includes(m);return(<button key={m} onClick={()=>{setMe(m);setStep("input");}} style={{display:"flex",alignItems:"center",gap:12,padding:"16px 20px",background:C.cd,border:"1.5px solid "+(d?C.gn:C.bd),borderRadius:14,cursor:"pointer",transition:"all .2s"}}><span style={{fontSize:20}}>{d?"✅":"👤"}</span><span style={{flex:1,textAlign:"left",fontSize:16,fontWeight:600,color:C.wh}}>{m}{m===g.host_name?" 👑":""}</span><span style={{fontSize:13,color:d?C.gn:C.og}}>{d?"수정하기":"입력하기"}</span></button>);})}</div>{g.result&&g.result.rankings&&<Bt full style={{marginTop:20}} onClick={()=>{setRes(g.result);setStep("result");}}>📊 결과 보기</Bt>}</div>);}

  if(step==="input"){const ex=ps.find(p=>p.name===me);return <IF name={me} ex={ex} busy={busy} onSave={saveInfo} onBack={()=>setStep("pick")}/>;}

  if(step==="status"){const fp=ps.filter(p=>p.departure&&p.home);return(<div className="fade-in"><Hdr title={g.group_name} sub="입력 현황" back={()=>setStep("pick")}/>
    <Cd>{g.members.map(m=>{const p=ps.find(x=>x.name===m);const d=p&&p.departure&&p.home;return(<div key={m} style={{display:"flex",alignItems:"center",gap:12,padding:"12px 0",borderBottom:"1px solid "+C.bd}}><span style={{fontSize:18}}>{d?"✅":"⬜"}</span><div style={{flex:1}}><div style={{fontWeight:600,fontSize:15}}>{m}{m===g.host_name?" 👑":""}</div>{d?<div style={{color:C.dm,fontSize:13,marginTop:2}}>{pN(p.departure)} {p.departure_time} {p.transport==="car"?"🚗":"🚇"}{p.walk_minutes>0&&p.transport==="subway"?" +"+p.walk_minutes+"분":""} → {pN(p.home)} {(p.home_transport||"subway")==="car"?"🚗":"🚇"}</div>:<div style={{color:C.mt,fontSize:13}}>미입력</div>}</div></div>);})}</Cd>
    <Bt full style={{marginTop:16}} onClick={load}>🔄 새로고침</Bt>
    {fp.length>=2&&<div style={{marginTop:20}}><Sc title="👑 VIP 지정 (선택)"><p style={{color:C.dm,fontSize:13,marginBottom:8}}>VIP의 이동 부담을 최소화합니다</p><Sl value={vip} onChange={e=>setVip(e.target.value)}><option value="">없음</option>{g.members.map(m=><option key={m} value={m}>{m}</option>)}</Sl></Sc><Bt pri full onClick={doCalc} disabled={busy}>{busy?"계산 중...":"🔍 최적 장소 계산"}</Bt></div>}
    {fp.length<2&&<p style={{color:C.og,fontSize:14,textAlign:"center",marginTop:20}}>2명 이상 입력이 필요합니다 ({fp.length}/{g.members.length} 완료)</p>}
    {g.result&&g.result.rankings&&<Bt full style={{marginTop:12}} onClick={()=>{setRes(g.result);setStep("result");}}>📊 이전 결과 보기</Bt>}
  </div>);}

  if(step==="result"&&res)return <RV gn={g.group_name} res={res} onBack={()=>setStep("status")}/>;
  return null;
}

function IF({name,ex,busy,onSave,onBack}){
  const[dep,setDep]=useState(ex?.departure||"");const[dt,setDt]=useState(ex?.departure_time||"18:00");const[tr,setTr]=useState(ex?.transport||"subway");const[wk,setWk]=useState(ex?.walk_minutes??5);const[hm,setHm]=useState(ex?.home||"");const[ht,setHt]=useState(ex?.home_transport||"subway");
  useEffect(()=>{if(tr==="car")setWk(0);else if(wk===0)setWk(5);},[tr]);

    <Fd label="귀가 수단"><div style={{display:"flex",gap:8}}><To on={ht==="subway"} onClick={()=>setHt("subway")}>🚇 지하철</To><To on={ht==="car"} onClick={()=>setHt("car")}>🚗 자동차</To></div></Fd>
  </Cd><Bt pri full style={{marginTop:20}} disabled={!ok||busy} onClick={()=>onSave({departure:dep,departure_time:dt,transport:tr,walk_minutes:wk,home:hm,home_transport:ht})}>{busy?"저장 중...":"✓ 저장하기"}</Bt></div>);
}

          <div style={{textAlign:"right"}}><div style={{fontSize:top?22:18,fontWeight:700,color:C.al}}>{r.meetTime}</div><div style={{color:C.mt,fontSize:12}}>만남</div></div>
        </div>
        <div style={{marginTop:10,padding:"8px 12px",borderRadius:8,background:top?C.ad:"rgba(255,255,255,0.03)",color:top?C.al:C.dm,fontSize:13,lineHeight:1.5}}>💡 {r.reason}</div>
        {open&&<div style={{marginTop:16}}>{r.details.map(d=>(<div key={d.name} style={{display:"flex",alignItems:"center",gap:8,padding:"10px 0",borderTop:"1px solid "+C.bd,fontSize:14}}><span style={{fontWeight:600,minWidth:48}}>{d.isVip?"👑 ":""}{d.name}</span><div style={{flex:1,color:C.dm}}><span>{d.transport==="car"?"🚗":"🚇"} </span>{d.walkMinutes>0&&<span style={{color:C.og}}>도보{d.walkMinutes}+</span>}<span>이동{d.travelMinutes}분</span><span style={{color:C.mt}}> → {d.arrivalTime}</span>{d.waitMinutes>0&&<span style={{color:C.og}}> 대기{d.waitMinutes}분</span>}</div><div style={{color:C.mt,fontSize:13,whiteSpace:"nowrap"}}>귀가{d.returnMinutes}분{d.homeTransport==="car"?"🚗":"🚇"}</div></div>))}</div>}
        {!open&&<div style={{textAlign:"center",color:C.mt,fontSize:12,marginTop:8}}>탭하여 상세 보기</div>}
      </div>);})}
    {rest.length>0&&!showMore&&<Bt full style={{marginTop:8}} onClick={()=>setShowMore(true)}>📊 {rest.length}개 더 보기 (3~{2+rest.length}위)</Bt>}
    {showMore&&<Bt full style={{marginTop:8}} onClick={()=>setShowMore(false)}>접기</Bt>}
    <Bt full style={{marginTop:8}} onClick={onBack}>← 다시 계산</Bt>
  </div>);
}

function Ld({msg}){return <div style={{minHeight:"80vh",display:"flex",alignItems:"center",justifyContent:"center"}}><div style={{textAlign:"center"}}><div className="lp" style={{fontSize:48,marginBottom:16}}>📍</div><div style={{color:C.dm,fontSize:15}}>{msg}</div></div></div>;}
function Hdr({title,sub,back,icon}){return(<div style={{padding:"32px 0 24px"}}>{back&&<button onClick={back} style={{background:"none",border:"none",color:C.dm,fontSize:14,cursor:"pointer",padding:0,marginBottom:8}}>← 뒤로</button>}<h1 style={{fontSize:28,fontWeight:800,margin:0,color:C.wh,letterSpacing:-0.5}}>{icon?icon+" ":""}{title}</h1>{sub&&<p style={{color:C.dm,fontSize:15,margin:"6px 0 0"}}>{sub}</p>}</div>);}
function Sc({title,children}){return(<div style={{marginBottom:24}}><h3 style={{fontSize:15,fontWeight:700,color:C.tx,marginBottom:10}}>{title}</h3>{children}</div>);}
function Cd({children}){return(<div style={{background:C.cd,border:"1px solid "+C.bd,borderRadius:16,padding:20}}>{children}</div>);}
function Fd({label,hint,children}){return(<div style={{marginBottom:16}}><label style={{display:"block",fontSize:13,fontWeight:600,color:C.dm,marginBottom:6}}>{label}{hint&&<span style={{fontWeight:400,color:C.mt,marginLeft:6}}>({hint})</span>}</label>{children}</div>);}
function Ip({style,...p}){return <input {...p} style={{width:"100%",padding:"10px 14px",background:C.bg,border:"1.5px solid "+C.bd,borderRadius:10,color:C.tx,fontSize:15,outline:"none",boxSizing:"border-box",...style}}/>;}
function Sl({style,children,...p}){return <select {...p} style={{width:"100%",padding:"10px 14px",background:C.bg,border:"1.5px solid "+C.bd,borderRadius:10,color:C.tx,fontSize:15,outline:"none",boxSizing:"border-box",cursor:"pointer",...style}}>{children}</select>;}
function Bt({pri,sm,full,disabled,children,style,...p}){return <button {...p} disabled={disabled} style={{padding:sm?"8px 16px":"12px 24px",background:pri?(disabled?C.bl:C.ac):"transparent",border:pri?"none":"1.5px solid "+C.bd,borderRadius:12,color:pri?C.wh:C.dm,fontSize:sm?14:16,fontWeight:700,cursor:disabled?"not-allowed":"pointer",width:full?"100%":"auto",transition:"all .2s",opacity:disabled?.5:1,...style}}>{children}</button>;}
function To({on,children,...p}){return <button {...p} style={{flex:1,padding:"10px 16px",borderRadius:10,border:"1.5px solid "+(on?C.ac:C.bd),background:on?C.ad:"transparent",color:on?C.al:C.dm,fontSize:14,fontWeight:600,cursor:"pointer",transition:"all .2s"}}>{children}</button>;}
function Tg({children,ac,onX}){return(<span style={{display:"inline-flex",alignItems:"center",gap:4,padding:"6px 12px",borderRadius:20,fontSize:14,fontWeight:500,background:ac?C.gdd:"rgba(255,255,255,0.06)",color:ac?C.gd:C.tx,border:"1px solid "+(ac?"rgba(240,180,41,0.3)":C.bd)}}>{children}{onX&&<button onClick={e=>{e.stopPropagation();onX();}} style={{background:"none",border:"none",color:"inherit",cursor:"pointer",padding:"0 0 0 4px",fontSize:14,opacity:.6}}>✕</button>}</span>);}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
