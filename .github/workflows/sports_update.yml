name: Update Sports Data

on:
  schedule:
    # 6ÏãúÍ∞ÑÎßàÎã§ Ïã§Ìñâ (UTC Í∏∞Ï§Ä)
    # KST Í∏∞Ï§Ä: 03:00, 09:00, 15:00, 21:00
    - cron: '0 */6 * * *'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ

jobs:
  update-sports:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run update script
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          python scripts/update_sports.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÌôïÏù∏
          if git diff --quiet sports.json; then
            echo "No changes to commit"
          else
            git add sports.json
            git commit -m "üèÜ Update sports data $(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M KST')"
            git push
          fi
