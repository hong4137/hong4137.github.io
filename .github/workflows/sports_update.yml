name: Update Sports Data

on:
  schedule:
    # 6ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (UTC ê¸°ì¤€)
    # KST ê¸°ì¤€: 03:00, 09:00, 15:00, 21:00
    - cron: '0 */6 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰

jobs:
  update-sports:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run update script
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          python scripts/update_sports.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ë³€ê²½ì‚¬í•­ í™•ì¸
          if git diff --quiet sports.json; then
            echo "No changes to commit"
          else
            git add sports.json
            git commit -m "ğŸ† Update sports data $(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M KST')"
            git push
          fi
