name: Update Sports Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# ▼▼▼ [이 부분이 추가되었습니다] 봇에게 쓰기 권한 부여 ▼▼▼
permissions:
  contents: write
# ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz google-genai

      - name: Run update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/update_sports.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add sports.json
          # 변경사항이 있을 때만 커밋 (에러 방지)
          git diff --staged --quiet || git commit -m "Update sports data [skip ci]"
          git push
